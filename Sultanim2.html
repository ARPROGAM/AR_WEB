<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SULTANIM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 90%;
            z-index: 2;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ffcccb;
        }
        p {
            font-size: 1.5em;
        }
        .video-container {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-height: 100vh;
            transition: all 0.3s ease;
            position: relative;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Fullscreen landscape mode */
        .fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .fullscreen iframe {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SULTANIM</h1>
    </div>
    <div class="video-container" id="videoContainer">
        <iframe id="videoPlayer" src="https://rapidvid.net/vod/v1x54805eeb" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="container">
        <p>Sizinle film izlemek de Güzeldi diymi ❤️</p>
    </div>

    <script>
        function adjustVideoSize() {
            const videoContainer = document.getElementById('videoContainer');
            if (window.innerWidth > window.innerHeight) {
                // Landscape Mode: Force Fullscreen
                videoContainer.classList.add('fullscreen');
            } else {
                // Portrait Mode: Normal View
                videoContainer.classList.remove('fullscreen');
            }
        }

        // Listen for orientation changes
        window.addEventListener('resize', adjustVideoSize);
        window.addEventListener('load', adjustVideoSize);
    </script>
</body>
</html>
