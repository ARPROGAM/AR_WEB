<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SULTANIM</title>
    <style>
        body {
            background: url('https://arprogam.github.io/AR_WEB/rose.jpg') no-repeat center center/cover;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            padding-top: 30px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ffcccb;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .video-container {
            width: 60%;
            max-width: 800px;
            height: auto;
            z-index: 2;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
            .video-container {
                width: 90%;
            }
            iframe {
                height: 300px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .video-container {
                width: 95%;
            }
            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SULTANIM</h1>
    </div>
    <div class="video-container">
        <iframe src="https://rapidvid.net/vod/v1x54805eeb" width="100%" height="100%" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" loading="lazy" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="container">
        <p>Sizinle film izlemek de Güzeldi diymi ❤️</p>
    </div>
</body>
</html>
