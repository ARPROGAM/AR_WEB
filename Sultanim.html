<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SULTANIM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        /* Show background only in portrait mode */
        body.portrait {
            background: url('https://arprogam.github.io/AR_WEB/rose.jpg') no-repeat center center/cover;
        }

        /* Hide background in landscape (make it black for fullscreen effect) */
        body.landscape {
            background: black;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 90%;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #ffcccb;
        }

        p {
            font-size: 1.5em;
        }

        /* Normal video container for portrait mode */
        .video-container {
            width: 60%;
            max-width: 800px;
            height: auto;
            transition: all 0.3s ease;
            position: relative;
            background: black;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }

        /* Fullscreen video in landscape mode */
        .fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .fullscreen iframe {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1.2em; }
            .video-container { width: 90%; }
            iframe { height: 300px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            .video-container { width: 95%; }
            iframe { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SULTANIM</h1>
    </div>
    <div class="video-container" id="videoContainer">
        <iframe id="videoPlayer" src="https://rapidvid.net/vod/v1x54805eeb" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="container">
        <p>Sizinle film izlemek de Güzeldi diymi ❤️</p>
    </div>

    <script>
        function adjustVideoSize() {
            const videoContainer = document.getElementById('videoContainer');
            if (window.innerWidth > window.innerHeight) {
                // Landscape Mode
                videoContainer.classList.add('fullscreen');
                document.body.classList.add('landscape');
                document.body.classList.remove('portrait');
            } else {
                // Portrait Mode
                videoContainer.classList.remove('fullscreen');
                document.body.classList.add('portrait');
                document.body.classList.remove('landscape');
            }
        }

        // Listen for orientation changes
        window.addEventListener('resize', adjustVideoSize);
        window.addEventListener('load', adjustVideoSize);
    </script>
</body>
</html>
