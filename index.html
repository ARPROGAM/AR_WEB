<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qurilish Testi</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .options-container button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        .options-container button:hover:not(:disabled) {
            background-color: #0056b3;
        }
         .options-container button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
         }
        #feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .feedback-correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .feedback-incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .source-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        #next-button, #retry-yes, #retry-no, #next-batch-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
        }
        #next-button {
            background-color: #28a745;
            color: white;
            display: none; /* Initially hidden */
         }
        #next-button:disabled {
             background-color: #cccccc;
             cursor: not-allowed;
         }

        #batch-results, #final-results {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #e9ecef;
            border-radius: 5px;
        }
         #batch-results h3, #final-results h3 {
             margin-top: 0;
         }
        .hidden {
            display: none;
        }
        #incorrect-list li {
            margin-bottom: 5px;
            color: #721c24;
        }
         #progress-indicator {
             margin-bottom: 15px;
             font-weight: bold;
             color: #495057;
         }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Qurilish Bo'yicha Test</h1>

    <div id="quiz-area">
        <div id="progress-indicator"></div>
        <div id="question-text">Testni boshlash uchun quyidagi tugmani bosing.</div>
        <div id="options-container">
             <button onclick="startQuiz()" id="start-button">Testni Boshlash</button>
        </div>
        <div id="feedback" class="hidden"></div>
        <button id="next-button" onclick="nextQuestion()" disabled>Keyingi Savol</button>
    </div>

    <div id="batch-results" class="hidden">
        <h3 id="batch-result-title">Qism Natijasi</h3>
        <p id="batch-result-text"></p>
        <h4>Xato qilingan savollar:</h4>
        <ul id="incorrect-list"></ul>
        <div id="retry-prompt" class="hidden">
            <p>Xato qilingan savollarni qayta ishlashni xohlaysizmi?</p>
            <button id="retry-yes" onclick="handleRetryYes()">Ha</button>
            <button id="retry-no" onclick="handleNextBatch(false)">Yo'q</button>
        </div>
         <button id="next-batch-button" class="hidden" onclick="handleNextBatch(false)">Keyingi Qism</button>
    </div>

    <div id="final-results" class="hidden">
        <h3>Yakuniy Natija</h3>
        <p id="final-result-text"></p>
    </div>
</div>

# --- O'ZGARTIRILMAGAN KOD QISMI (AVVALGI JAVOBDAGI KABI) ---

def retry_questions(incorrect_questions_data):
    """Xato qilingan savollarni qayta ishlash uchun funksiya."""
    print("\n--- XATOLAR USTIDA ISHLASH ---")
    if not incorrect_questions_data:
        print("Xato qilingan savollar yo'q.")
        return

    incorrect_questions_data.sort(key=lambda x: x['id']) # ID bo'yicha tartiblash

    for q_data in incorrect_questions_data:
        print(f"\n{q_data['id']}-SAVOL (Qayta): {q_data['question']}")
        options = list(q_data['options'])
        correct_answer_text = q_data['correct_answer']
        random.shuffle(options)

        correct_answer_shuffled_index = -1
        labeled_options = {}
        for index, option in enumerate(options):
            label = chr(ord('a') + index) # a), b), c)...
            labeled_options[label] = option
            print(f"  {label}) {option}")
            if option == correct_answer_text:
                correct_answer_shuffled_index = index

        while True:
            user_answer_label = input("Javobingiz (a, b, c,...): ").lower()
            if user_answer_label in labeled_options:
                user_answer_index = ord(user_answer_label) - ord('a')
                if user_answer_index == correct_answer_shuffled_index:
                    print("✅ To'g'ri!")
                else:
                    correct_label = chr(ord('a') + correct_answer_shuffled_index)
                    print(f"❌ Noto'g'ri! To'g'ri javob: {correct_label}) {correct_answer_text}")
                break
            else:
                print("Noto'g'ri variant kiritildi. Iltimos, qaytadan urinib ko'ring.")
    print("\n--- XATOLAR USTIDA ISHLASH TUGADI ---")

def run_quiz(questions):
    """Testni qismlarga bo'lib, variantlarni va qism ichidagi savollarni aralashtirib ishga tushiradi."""
    if not questions:
        print("Tugatish uchun savollar yo'q.")
        return

    total_questions = len(questions)
    overall_score = 0
    batch_size = 25
    num_batches = (total_questions + batch_size - 1) // batch_size

    # Savollarni ID bo'yicha tartiblash (qismlarga to'g'ri bo'lish uchun)
    questions.sort(key=lambda x: x['id'])

    for batch_num in range(num_batches):
        start_index = batch_num * batch_size
        end_index = min(start_index + batch_size, total_questions)
        current_batch_original = questions[start_index:end_index] # Original tartibdagi qism
        current_batch_shuffled = list(current_batch_original) # Aralashtirish uchun nusxa
        random.shuffle(current_batch_shuffled) # Qism ichidagi savollarni aralashtirish

        if not current_batch_shuffled:
             continue

        print(f"\n--- {batch_num + 1}-QISM BOSHLANDI ({len(current_batch_shuffled)} ta savol) ---")
        input(f"Qism {batch_num + 1} ni boshlash uchun Enter tugmasini bosing...")

        batch_score = 0
        batch_incorrect_data = [] # Xato qilingan savollarning to'liq ma'lumotini saqlash

        for q_data in current_batch_shuffled: # Aralashtirilgan qism bo'yicha iteratsiya
            print(f"\nSAVOL: {q_data['question']}") # Savol raqami olib tashlandi

            options = list(q_data['options'])
            correct_answer_text = q_data['correct_answer']
            random.shuffle(options) # Variantlarni aralashtirish

            correct_answer_shuffled_index = -1
            labeled_options = {}
            for index, option in enumerate(options):
                label = chr(ord('a') + index) # a), b), c)...
                labeled_options[label] = option
                print(f"  {label}) {option}")
                if option == correct_answer_text:
                    correct_answer_shuffled_index = index

            # Foydalanuvchi javobini olish va tekshirish
            while True:
                user_answer_label = input("Sizning javobingiz (a, b, c,...): ").lower()
                if user_answer_label in labeled_options:
                    user_answer_index = ord(user_answer_label) - ord('a')
                    if user_answer_index == correct_answer_shuffled_index:
                        print("✅ To'g'ri!")
                        batch_score += 1
                    else:
                        correct_label = chr(ord('a') + correct_answer_shuffled_index)
                        print(f"❌ Noto'g'ri! To'g'ri javob: {correct_label}) {correct_answer_text}")
                        print(f"   Manba: {q_data.get('book', 'Noma\'lum kitob')}, Sahifa: {q_data.get('page', 'Noma\'lum')}")
                        # Xato qilingan savol ID sini saqlash (matn o'rniga)
                        incorrect_question_info = {'id': q_data['id'], 'question': q_data['question'], 'options': q_data['options'], 'correct_answer': q_data['correct_answer'], 'book': q_data.get('book'), 'page': q_data.get('page')}
                        batch_incorrect_data.append(incorrect_question_info)
                    break
                else:
                    print("Noto'g'ri variant kiritildi. Iltimos, qaytadan urinib ko'ring.")

        # Qism yakunida natija va xatolarni ko'rsatish
        print(f"\n--- {batch_num + 1}-QISM NATIJASI ---")
        print(f"Siz bu qismdagi {len(current_batch_original)} ta savoldan {batch_score} tasiga to'g'ri javob berdingiz.")
        overall_score += batch_score

        if batch_incorrect_data:
            print("\nBu qismda xato qilingan savollar:")
            # Xato savollarni ID bo'yicha tartiblab chiqarish
            batch_incorrect_data.sort(key=lambda x: x['id'])
            for incorrect_q in batch_incorrect_data:
                print(f"- ID {incorrect_q['id']}: {incorrect_q['question']}") # ID ni ko'rsatish

            retry_choice = input("\nXato qilingan savollarni qayta ishlashni xohlaysizmi? (ha/yo'q): ").lower()
            if retry_choice == 'ha':
                # Xato qilingan savollarni topish uchun ID lardan foydalanish
                retry_list = [q for q in questions if q['id'] in [item['id'] for item in batch_incorrect_data]]
                retry_questions(retry_list) # Xato qilingan savollarni qayta ishlash

        print(f"\n--- {batch_num + 1}-QISM TUGADI ---")
        if batch_num < num_batches - 1:
              # 'q' bilan chiqish funksiyasini olib tashladim, har doim davom etadi
              input("Keyingi qismga o'tish uchun Enter ni bosing...")
        else:
             print("\nTest yakunlandi!")

    # Yakuniy natija
    print("\n--- UMUMIY NATIJA ---")
    print(f"Siz jami {total_questions} ta savoldan {overall_score} tasiga to'g'ri javob berdingiz.")
    print(f"Foizda: {overall_score/total_questions*100:.2f}%")
