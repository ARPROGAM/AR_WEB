<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Web Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <model-viewer id="arModel" src="path/to/your/model.glb" ar ar-modes="scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls></model-viewer>
        <div class="controls">
            <button id="stayBtn">Stay 3D Model</button>
            <button id="scaleBtn">Scale/Resize 3D Model</button>
        </div>
        <div id="aiOutput"></div>
    </div>
    <script src="https://unpkg.com/@google/model-viewer@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
    <script src="script.js"></script>
</body>
</html>
