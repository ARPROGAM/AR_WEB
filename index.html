<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR with Joystick</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene 
      embedded
      vr-mode-ui="enabled: false" 
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Load the 3D model -->
      <a-assets>
        <a-asset-item id="model" src="https://drive.google.com/uc?export=download&id=1EECUjL9qTHMCvpgTfpE_uIqahfoE4d0e"></a-asset-item>
      </a-assets>

      <!-- 3D Model positioned in the AR scene -->
      <a-entity 
        gltf-model="#model"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 0 0">
      </a-entity>

      <!-- AR.js Camera -->
      <a-camera 
        position="0 1.6 0"
        wasd-controls-enabled="false">
      </a-camera>
      
    </a-scene>

    <!-- Joystick container -->
    <div id="joystickContainer">
      <canvas id="joystick" width="150" height="150"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.3/nipplejs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
