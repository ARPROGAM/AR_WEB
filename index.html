<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Download Video</h1>
    <p>Click the button below to attempt to download the video.</p>

    <!-- Download Button -->
    <button onclick="downloadVideo()">Download Video</button>

    <script>
        function downloadVideo() {
            const videoUrl = "https://vidrame.pro/vr/0b14eaef?ap=1";
            const anchor = document.createElement('a');
            anchor.href = videoUrl;
            anchor.target = "_blank"; // Open in a new tab
            anchor.download = "video.mp4"; // Suggest a filename
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }
    </script>
</body>
</html>
